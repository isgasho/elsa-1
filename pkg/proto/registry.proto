syntax ="proto3";
package com.busgo.registry.proto;
option  go_package ="github.com/busgo/elsa/pkg/proto/pb";

service RegistryService {

  // register a service instance
  rpc register(RegisterRequest)returns(RegisterResponse);

  // renew a service instance
  rpc renew(RenewRequest)returns(RenewResponse);

  // cancel a service instance
  rpc cancel(CancelRequest)returns(CancelResponse);

}

message FetchRequest {
  string segment=1;
  string serviceName=2;
}

message FetchResponse {
  int32 code =1;
  string message=2;
  repeated ServiceInstance instance=3;
}

message CancelRequest {
  string segment=1;
  string serviceName=2;
  string ip=3;
  int32 port=4;
  SyncTypeEnum syncType =11;
}

message CancelResponse {
  int32 code =1;
  string message=2;
  ServiceInstance instance=3;
}


message RenewRequest {

  string segment=1;
  string serviceName=2;
  string ip=3;
  int32 port=4;
  SyncTypeEnum syncType =11;
}

message RenewResponse {
  int32 code =1;
  string message=2;
  ServiceInstance instance=3;
}

message RegisterRequest {

  string segment=1;
  string serviceName=2;
  string ip=3;
  int32 port=4;
  map<string,string>metadata=5;
  int64 regTimestamp =6;
  int64 upTimestamp =7;
  int64 renewTimestamp=8;
  int64 dirtyTimestamp=9;
  int64 latestTimestamp=10;
  SyncTypeEnum syncType =11;
}

message RegisterResponse {
  int32 code =1;
  string message=2;
  ServiceInstance instance=3;
}

enum SyncTypeEnum {
   None =0;
   Yes =1;

}
message ServiceInstance {

   string segment=1;
   string serviceName=2;
   string ip=3;
   int32 port=4;
   map<string,string>metadata=5;
   int64 regTimestamp =6;
   int64 upTimestamp =7;
   int64 renewTimestamp=8;
   int64 dirtyTimestamp=9;
   int64 latestTimestamp=10;
}